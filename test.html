<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container div with other elements */
        .container {
            position: relative;
            width: 400px; /* Adjust the width of your container */
            height: 300px; /* Adjust the height of your container */
            background-color: #eee; /* Set the background color of your container */
        }

        #movingImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Adjust the width of your image */
            height: auto; /* Maintain aspect ratio */
            z-index: 2; /* Set a higher z-index to overlay the image on top */
        }

        /* Optional: Add styles for other elements in the container */
        .otherElement {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-color: #ffcc00;
            z-index: 1; /* Set a lower z-index */
        }

        /* Optional: Add animation styles */
        @keyframes moveAround {
            0% { transform: translate(-50%, -50%); }
            25% { transform: translate(-50%, -50%) translate(50px, 0); }
            50% { transform: translate(-50%, -50%) translate(50px, 50px); }
            75% { transform: translate(-50%, -50%) translate(0, 50px); }
            100% { transform: translate(-50%, -50%); }
        }

        /* Optional: Apply animation to the image */
        #movingImage.animating {
            animation: moveAround 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Other elements in the container -->
        <div class="otherElement"></div>

        <!-- Moving image overlay -->
        <img id="movingImage" src="drone.png" alt="Moving Image">

        <!-- Optional: Add a button to start/stop the animation -->
        <button onclick="toggleAnimation()">Toggle Animation</button>
    </div>

    <script>
        // Optional: JavaScript to toggle the animation
        function toggleAnimation() {
            var image = document.getElementById('movingImage');
            image.classList.toggle('animating');
        }
    </script>
</body>
</html>
